<!DOCTYPE html>
<html>
<head>
	<title>Radiko - Registro</title>
	<meta charset="utf-8">

	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="dist/css/vendor.css">
	<link rel="stylesheet" type="text/css" href="dist/css/main.css">
</head>
<body>
	<div class="auth">
		<div class="container-fluid">
			<div class="flex">
				<div class="form">
					<h1>Registro</h1>
					<div class="form-row">	
						<label class="sr-only">Email</label>
						<input type="text" name="user" placeholder="Email">
					</div>
					<div class="form-row">	
						<label class="sr-only">Contraseña</label>
						<input type="password" name="password" placeholder="Contraseña">
					</div>
					<div class="form-row">	
						<label class="sr-only">Confirmar contraseña</label>
						<input type="password" name="confirmPassword" placeholder="Confirmar contraseña">
					</div>

					<div class="form-row text-right">	
						<input type="submit" value="Registrarme">
						<a href="#">¿Ya tenés cuenta? <span class="bold uppercase">Ingresá</span></a>					
					</div>
				</div>
				
				<div class="info">
					<!-- aca la imagen copada en diagonal -->
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="dist/js/vendor.js"></script>
	<script type="text/javascript" src="dist/js/main.js"></script>
</body>
</html>
